<!DOCTYPE html>
<html lang="ar">
  <head>
    <title>Studio Mediate - Photography Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <base href="/">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <style>
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 9999;
      }

      .initial-spinner {
        width: 80px;
        height: 80px;
        position: relative;
      }

      .initial-spinner::before,
      .initial-spinner::after {
        content: '';
        position: absolute;
        border: 3px solid transparent;
        border-radius: 50%;
      }

      .initial-spinner {
        border: 3px solid transparent;
        border-top-color: #ff4d00;
        border-radius: 50%;
        animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      }

      .initial-spinner::before {
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-top-color: #ff7a00;
        animation: spin 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite reverse;
      }

      .initial-spinner::after {
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-top-color: #ffa700;
        animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @media (prefers-reduced-motion: reduce) {
        .initial-spinner,
        .initial-spinner::before,
        .initial-spinner::after {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="initial-loading">
        <div class="initial-spinner"></div>
      </div>
    </app-root>
  </body>
</html>
